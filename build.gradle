buildscript {
    ext {
        version_java = "1.8"
        version_kotlin = "1.3.11"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
    }
}

apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "application"

group "koresigma"
version "1.0-SNAPSHOT"

sourceCompatibility = version_java
targetCompatibility = version_java

//classpath += "arrow/lib"

mainClassName = "koresigma.arrowpoc.MainKt"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs = ['src/java']
        resources.srcDirs = ['src/python']
    }
}

dependencies {
//    compile "org.apache.arrow:arrow-plasma:$version_arrow"
    compile files("arrow/bin")
    
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = version_java
    }
}
