buildscript {
    ext {
        version_java = "1.8"
        version_kotlin = "1.3.11"
        version_kotlinx_serialization = "0.10.0"
        version_arrow = "0.12.0"
        version_py4j = "0.10.8.1"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$version_kotlin"
    }
}

apply plugin: "java"
apply plugin: "application"
apply plugin: "kotlin"
apply plugin: 'kotlinx-serialization'

group "koresigma"
version "1.0-SNAPSHOT"

sourceCompatibility = version_java
targetCompatibility = version_java

repositories {
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    jcenter()
}

sourceSets {
    main {
        java.srcDirs = ['src/java']
        resources.srcDirs = ['src/python']
    }
}

dependencies {
//    compile "org.apache.arrow:arrow-plasma:$version_arrow"
    compile files("arrow/bin/arrow-plasma-${version_arrow}.jar")
    
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$version_kotlin"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$version_kotlinx_serialization"
    compile "net.sf.py4j:py4j:$version_py4j"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = version_java
    }
}

run {
    mainClassName = "MainKt"
    applicationDefaultJvmArgs [
            "-Djava.library.path=$rootDir/arrow/lib"
    ]

    def path = System.getenv("PATH")
    def separator = System.getProperty("path.separator")
    environment "PATH": "$path$separator$rootDir/arrow/bin"
}

